<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        .bgImg {animation : fadeIn 2s ease-in-out ;}

        @keyframes fadeIn {
            from {
                opacity: 0;
                margin-left: -100%;
            } to {
                opacity: 1;
                margin-left: 0;
            }
        }


    </style>

</head>
<body>
    <!-- 애니메이션이 새롭게 적용되려면, img태그를 새롭게 생성-->
    <h3>애니메이션이 주기적으로 동작하려면 태그가 변경되어야 합니다.</h3>

    <div class="bgImg">
        <img src="img/slide1.jpg" class="bgImg" />
    </div>


    <script>
        
        var div = document.querySelector("div");
        var i = 1;
        setInterval(slide, 2000);

        function slide() {
            div.innerHTML = '<img src="img/slide' + i + '.jpg" class="bgImg" />';
            i++;
            if( i == 5) i = 1;
        }
      
    </script>

</body>
</html>
