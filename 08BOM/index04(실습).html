<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        .bgImg {animation : fadeIn 2s ease-in-out ;}

        @keyframes fadeIn {
            from {
                opacity: 0;
                margin-left: -100%;
            } to {
                opacity: 1;
                margin-left: 0;
            }
        }


    </style>

</head>
<body>
    <!-- 애니메이션이 새롭게 적용되려면, img태그를 새롭게 생성-->
    <h3>애니메이션이 주기적으로 동작하려면 태그가 변경되어야 합니다.</h3>

    <div class="slide">
        <img src="img/slide1.jpg" class="bgImg">
    </div>


    <script>
        
        setInterval(changeImg,2000);

        var num = 1;
        function changeImg() {
           // console.log(1)

             //2초마다 이미지 태그가 생성
             var img = document.createElement("img");
             img.src = 'img/slide' + ++num + ".jpg"
             img.classList.add("bgImg");

            //console.log(img);
        
            //기존 이미지 삭제
            var slide=document.querySelector(".slide");
            slide.removeChild(slide.firstElementChild);

            //생성한 이미지 추가
            slide.appendChild(img);
            
            if(num==4) num = 0;
          

        }
      
    </script>

</body>
</html>
