    <script>

        var arr = [1,2,3]; //값을 넣고 싶을 때 한번에 나열할 수 있다.

        console.log('배열:', arr);

        //값의 사용
        console.log('배열의 0번째 값:', arr[0]);

        arr[0] = 100;
        arr[1] = 200;
        arr[2] = 300;
        console.log(arr);

        var arr2 = ['홍길동', 1, 2, '이순신'];
        console.log(arr2); //문자,숫자,문자 나열 허용



    </script>
