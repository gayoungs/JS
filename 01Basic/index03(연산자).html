<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

            var num1 = "10";
            var num2 = 10;

            console.log(num1 == num2); //true -값만비교
            console.log(num1 != num2); //false

            console.log(num1 === num2); //false - 값과 타입도 비교
            console.log(num1 !== num2); //true


            var a; //undefined
            var b = null; 
            //undefined와 null은 값이 없는 것으로 true반환
            console.log ( a == b ); //t
            console.log ( a != b ); //f
            console.log ( a === b ); //f
            //값은 없는 것이 동일하지만 타입은 다르기에 false 반환
            console.log ( a !== b ); //t


            console.log ( a, b, a == b ); // ,로 이어 적어도 출력 해준다.

          

    </script>

</body>
</html>
